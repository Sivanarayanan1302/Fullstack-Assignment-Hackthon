<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- UIkit CSS -->
    <!-- <link rel="stylesheet" href="/static/css/styles.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/css/uikit.min.css" />
</head>
<body>
    <div class="container uk-flex uk-flex-column uk-padding-large">
        <div class="main uk-text-center uk-align-center uk-padding-small ">
            <form method="GET"  action="/search-a">
                <div class="uk-container-small">
                    <!-- <input class="uk-width-1-1 uk-padding-small uk-margin-bottom uk-border-pill" type="text" placeholder="Enter the Departure place" name="train_start" required /> -->
                    <!-- <input class="uk-width-1-1 uk-padding-small uk-margin-bottom uk-border-pill" type="text" placeholder="Enter the Destination place" name="train_end" required /> -->
                    <select name="train_start" id=""class="uk-width-1-1 uk-padding-small uk-margin-bottom uk-border-pill">
                        <option value="chennai">chennai</option>
                        <option value="madurai">madurai</option>
                        <option value="coimbatore">coimbatore</option>
                        <option value="trichy">trichy</option>
                        <option value="tirunelveli">tirunelveli</option>
                        <option value="tambaram">tambaram</option>
                         <option value="bangalore">bangalore</option>   
                    </select>
                    <select name="train_end" id=""class="uk-width-1-1 uk-padding-small uk-margin-bottom uk-border-pill">
                        <option value="chennai">chennai</option>
                        <option value="madurai">madurai</option>
                        <option value="coimbatore">coimbatore</option>
                        <option value="trichy">trichy</option>
                        <option value="tirunelveli">tirunelveli</option>
                        <option value="tambaram">tambaram</option>
                         <option value="bangalore">bangalore</option>   
                    </select>
                </div>
                <div>
                    <button class="uk-button uk-button-danger uk-align-center uk-border-pill">Search</button>
                </div>
            </form>
        </div>
        <div class="main-2 uk-align-center uk-light">
            <table class="table chk1">
                <tr class="uk-padding uk-text-center">
                    <th class="uk-padding-small">Train_No</th>
                    <th class="uk-padding-small">Departure</th>
                    <th class="uk-padding-small">Destination</th>
                    <th class="uk-padding-small">Distance</th>
                    <th class="uk-padding-small">Fare</th>
                </tr>
                {% for i in range(0,len) %}
                    <tr class="uk-padding uk-text-center">
                        <td class="uk-padding-small">{{ data[i][0] }}</td>
                        <td class="uk-padding-small">{{ data[i][1] }}</td>
                        <td class="uk-padding-small">{{ data[i][2] }}</td>
                        <td class="uk-padding-small">{{ data[i][3] }}</td>
                        <td class="uk-padding-small">{{ fare_list[i] }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/js/uikit-icons.min.js"></script>
</html>
